<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hádej mé číslo!</title>
  </head>
  <body>

    <header>
      <button class="btn again">Hrát znovu!</button>
      <p class="between">(Čísla mezi 1 až 20)</p>
      <h1>Hádej mé číslo!</h1>
      <div class="number">?</div>
    </header>
    
    <main>
      <section class="left">
        <input type="number" class="guess" min="1" max="20"/>
        <button class="btn check">Zkontrolovat!</button>
      </section>
      <section class="right">
        <p class="message">Začni hádat...</p>
        <p class="label-score">💯 Skóre: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Top: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
